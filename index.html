<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <title>Hannah's Go Kart Sign Up</title>

    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .bg-style {
            background-color: #cc0009;
        }

        .nav-text {
            color: white;
            font-weight: bolder;
            font-size: larger;
        }

        .nav-secondary-text {
            color: lightgray !important;
        }

        .p-img {
            width: 100%;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }

        .form-check {
            margin-top: .5rem;
            position: relative;
            display: block;
            margin-bottom: .5rem;
        }
    </style>

    <script src="https://use.fontawesome.com/710549efd2.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-style">
        <a class="navbar-brand" href="#">
            Hannah's Karting
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active nav-secondary-text" href="./">Home
                    <span class="sr-only">(current)</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <img src="./assets/kart.jpg" class="p-img" alt="">
            </div>
            <div class="col-md-1"></div>
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <h1>Sign up</h1>
                <p>Please fill out your information, including address, helmet size, and shirt size</p>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <form>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-row row">
                            <label for="inputAddress" class="col-form-label col-3">Helmet size:</label>
                            <div class="col-9">
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                        <option selected>Choose...</option>
                                        <option value="S">Small</option>
                                        <option value="M">Medium</option>
                                        <option value="L">Large</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-row row">
                            <label for="inputAge" class="col-form-label col-3">Age:</label>
                            <div class="col-2">
                                <input type="number" class="form-control" id="inputAge" placeholder="18">
                        </div>
                        <label for="inputGender" class="col-form-label col-push-1 col-3">Gender/Sex:</label>
                          <div class="col-4">
                              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineGender">
                                      <option selected>Choose...</option>
                                      <option value="MAN">BIG STRONG MAN</option>
                                      <option value="girl"><small>tiny fragile woman</small></option>
                              </select>
                      </div>
                    </div>

                    <div class="form-row">
                        <label class="col-form-label col-3">Shirt size:</label>
                        <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio0" value="X-Small"> XS
                                </label>
                            </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Small"> S
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Medium"> M
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Large" disabled> L (Out of Stock)
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="X-Large"> XL
                            </label>
                        </div>
                </div>

                    <div class="form-group">
                        <label for="inputAddress" class="col-form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="220 Trowbridge Rd">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2" class="col-form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apt">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity" class="col-form-label">City</label>
                            <input readonly type="text" class="form-control" id="inputCity" placeholder="East Lansing">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState" class="col-form-label">State</label>
                            <input id="inputState" class="form-control" placeholder="Michigan" readonly></input>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip" class="col-form-label">Zip</label>
                            <input type="number" class="form-control" id="inputZip" placeholder="48824">
                        </div>
                    </div>
                    <div class="alert alert-warning fade show" id="zip-alert" role="alert">
                        <strong>Woah!</strong> Zip code doesn't seem to be valid!
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> I agree to the <a href="#">Terms of Service</a>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Terms of Service - Privacy Policy</span>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){
            $("#zip-alert").hide();
        })
        $("#inputZip").keyup(function () {
            var el = $(this);
            $('#zip-alert').hide()

            if (el.val().length == 5) {

                // Call Ziptastic for information
                $.ajax({
                    type: "GET",
                    url: "https://zip.getziptastic.com/v2/US/" + el.val(),
                    dataType: "json",
                    success: function (result, success) {
                        $("#inputCity").val(result.city);
                        $("#inputState").val(result.state);

                        //if(result.state === "Ohio") {
                        //    $("#inputState").val("Fuck Ohio!");
                        //}
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        $("#zip-alert").show();
                    }
                });
            }
        })
    </script>
</body>

</html>
